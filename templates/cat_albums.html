{% extends "layout_user.html" %}
{% block content %}
    <br>
    <br>
    <div class="container">
        <div class="row">
            {% for al in alb %}
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">{{ al.2 }}</div>
                        <div class="panel-body"><img
                                src="data:;base64,{{ base64.b64encode(al.3.read()).decode("utf-8") }}" class="img-fluid"
                                alt="Responsive image" style="width:100%"/></div>
                        {% for ar in art %}
                            {% if al.1 == ar.0 %}
                                <div class="panel-footer">Artista : {{ ar.1 }} |  precio: {{ al.4 }}</div>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div><br><br>

    <footer class="container-fluid text-center">
        <p>Online Store Copyright</p>
        <form class="form-inline">Get deals:
            <input type="email" class="form-control" size="50" placeholder="Email Address">
            <button type="button" class="btn btn-danger">Sign Up</button>
        </form>
    </footer>
{% endblock %}
